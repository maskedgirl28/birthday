<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    *{
      padding: 0;
      margin:  0;
      box-sizing: border-box;
    }
    body{
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #8e2de2);
      color: white;
      text-align: center;
    }
    #container {
      display: flex;
      height: 100vh;
      width: 100vw;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 4rem;
      text-shadow: 0 0 25px #ffccff, 0 0 40px #fff;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 15px #ff99ff, 0 0 30px #cc66ff; }
      to { text-shadow: 0 0 25px #fff, 0 0 50px #ffccff; }
    }
    .photo {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid #fff;
      box-shadow: 0 0 25px #fff;
      margin: 30px auto;
      display: block;
    }
    p {
      font-size: 1.5rem;
      text-shadow: 0 0 15px #fff;
      padding: 0 20px;
    }
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white, 0 0 20px violet;
      animation: twinkle 2s infinite alternate, fall 6s linear infinite;
    }
    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1.5); }
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }

    #init_btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #fff;
      background: #ff69b4;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff69b4;
      transition: background 0.3s, box-shadow 0.3s;
    }

    #init_btn:hover {
      background: #ff85c1;
      box-shadow: 0 0 25px #ff85c1;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.7rem;
      }
      .photo {
        width: 150px;
        height: 150px;
      }
      p {
        font-size: 0.7rem;
      }
    }

    h1, .photo, p{
      display: none;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Autoplay background music -->
  <audio id="bg-music" src="happy_birthday.mp3" loop preload="auto"></audio>
  <audio id="blast-music" src="blast.mp3" preload="auto"></audio>
  
  <div id="container">
    <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰<br>ðŸŽ‰ Ruhaani ðŸŽ‰</h1>
    <img src="./ruhaani.jpeg" alt="Birthday Photo" class="photo">
    <p>Happy Birthday, Ruhaani! You are not my best friend, you are my sister by heart. Wishing you a day filled with love, laughter, and joy! ðŸ’œ</p>
    <button id="init_btn" onclick="display()">ðŸŽ‰ Click Me ðŸŽ‰</button>
    <canvas id="confettiCanvas"></canvas>
  </div>
  <script>
    function display(){ 
      // start confetti
      startConfetti();
      
      // show hidden elements
      document.querySelector('h1').style.display = 'block';
      document.querySelector('.photo').style.display = 'block';
      document.querySelector('p').style.display = 'block';
      document.getElementById('init_btn').style.display = 'none';

      // create sparkles
      function createSparkle() {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = Math.random() * 100 + 'vw';
        sparkle.style.top = Math.random() * -10 + 'vh';
        sparkle.style.background = `hsl(${Math.random()*360},100%,80%)`;
        sparkle.style.animationDuration = (Math.random() * 3 + 3) + 's, ' + (Math.random() * 5 + 5) + 's';
        document.body.appendChild(sparkle);
        setTimeout(() => {
          sparkle.remove();
        }, 8000);
      }

      // Delay sparkle creation by 2 seconds
      setTimeout(() => {
        setInterval(createSparkle, 300);

        // create initial sparkles
        for (let i = 0; i < 20; i++) {
          createSparkle();
        }
        document.getElementById('bg-music').play();
      }, 1500);

    }

    // Confetti effect
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];
    let animation;

    function createConfetti() {
      // play sound
      document.getElementById('blast-music').play();
      const confettiCount = 150;
      confetti = [];

      for (let i = 0; i < confettiCount; i++) {
        const fromLeftCorner = i % 2 === 0;
        const startX = fromLeftCorner ? 0 : canvas.width;
        const startY = canvas.height;

        // Angle range: 60Â° to 120Â° for upward spread, limited to half screen height
        const angle = fromLeftCorner
          ? Math.random() * Math.PI / 3 + Math.PI / 6  // 30Â°â€“90Â°
          : Math.random() * Math.PI / 3 + Math.PI / 3; // 60Â°â€“120Â°

        const speed = Math.random() * 10 + 10;

        confetti.push({
          x: startX,
          y: startY,
          vx: Math.cos(angle) * speed * (fromLeftCorner ? 1 : -1),
          vy: -Math.sin(angle) * speed,
          r: Math.random() * 4 + 2,
          d: Math.random() * confettiCount,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.floor(Math.random() * 10) - 10,
          tiltAngle: 0,
          gravity: 0.1,
          drag: 0.98
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt, p.y);
        ctx.lineTo(p.x, p.y + p.tilt + p.r);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(p => {
        p.tiltAngle += 0.1;
        p.vy += p.gravity;
        p.vx *= p.drag;
        p.vy *= p.drag;
        p.x += p.vx;
        p.y += p.vy;
        p.tilt = Math.sin(p.tiltAngle - (p.d / 3)) * 15;

        // Stop confetti if it reaches halfway up the screen
        if (p.y < canvas.height / 4) {
          p.vx = 0;
          p.vy = 0;
        }
      });
    }

    function startConfetti() {
      createConfetti();
      clearInterval(animation);
      animation = setInterval(drawConfetti, 20);

      // Stop after 5 seconds
      setTimeout(() => clearInterval(animation), 10000);

      // Clear canvas after confetti stops
      setTimeout(() => ctx.clearRect(0, 0, canvas.width, canvas.height), 11000);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    
  </script>
</body>
</html>
