<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    *{
      padding: 0;
      margin:  0;
      box-sizing: border-box;
    }
    body{
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #8e2de2);
      color: white;
      text-align: center;
    }
    #container {
      display: flex;
      height: 100vh;
      width: 100vw;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 4rem;
      text-shadow: 0 0 25px #ffccff, 0 0 40px #fff;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 15px #ff99ff, 0 0 30px #cc66ff; }
      to { text-shadow: 0 0 25px #fff, 0 0 50px #ffccff; }
    }
    .photo {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid #fff;
      box-shadow: 0 0 25px #fff;
      margin: 30px auto;
      display: block;
    }
    p {
      font-size: 1.5rem;
      text-shadow: 0 0 15px #fff;
      padding: 0 20px;
    }
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white, 0 0 20px violet;
      animation: twinkle 2s infinite alternate, fall 6s linear infinite;
    }
    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1.5); }
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .photo {
        width: 150px;
        height: 150px;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Autoplay background music -->
  <audio id="bg-music" src="happy_birthday.mp3" loop preload="auto"></audio>
  
  <div id="container">
    <h1>ðŸŽ‰ Happy Birthday Tanisha ðŸŽ‰</h1>
    <img src="./Designer.png" alt="Birthday Photo" class="photo">
    <p>Happy Birthday, Tanisha! You are not my best friend, you are my sister by heart. Wishing you a day filled with love, laughter, and joy! ðŸ’œ</p>
  </div>

  <script>
    // play background music
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bg-music');

      // Wait for first user interaction
      const startMusic = () => {
        audio.play().catch(err => {
          console.log("Autoplay blocked:", err);
        });
        document.removeEventListener('click', startMusic);
        document.removeEventListener('touchstart', startMusic);
      };

      document.addEventListener('click', startMusic);
      document.addEventListener('touchstart', startMusic);
    });

    // create sparkles
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * -10 + 'vh';
      sparkle.style.background = `hsl(${Math.random()*360},100%,80%)`;
      sparkle.style.animationDuration = (Math.random() * 3 + 3) + 's, ' + (Math.random() * 5 + 5) + 's';
      document.body.appendChild(sparkle);
      setTimeout(() => {
        sparkle.remove();
      }, 8000);
    }
    
    setInterval(createSparkle, 300);
    // create initial sparkles
    for (let i = 0; i < 20; i++) {
      createSparkle();
    }
  </script>
</body>
</html>
